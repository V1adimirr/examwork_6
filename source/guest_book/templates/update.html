{% extends "base.html" %}

{% block title %}Изменение записи{% endblock %}
{% block content %}

<form action="{% url "update" entry.pk %}" method="post">
    {% csrf_token %}
    <label>Автор:</label><br/>
    <input type="text" name="author" value="{{ entry.author }}"/><br/>
    <label>Email:</label><br/>
    <input type="email" name="author_mail" value="{{ entry.author_mail }}"/><br/>
    <label>Запись:</label><br/>
    <textarea name="content">{{ entry.content }}</textarea><br/>
    <br/>
    <input type="submit" value="Изменить"/>
</form>
<a href="{% url "index" %}">На главную</a>

{% endblock %}
